<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="{% static 'bootstrap-5.2.2-dist/css/bootstrap.min.css' %}">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <!-- Font icn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- OwlCarausel link -->
    <link rel="stylesheet" href="{% static 'OwlCarousel2-2.3.4/OwlCarousel2-2.3.4/dist/assets/owl.carousel.css' %}">
    <!-- Main Style -->
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
    <!-- Hover css -->
    <link rel="stylesheet" href="{% static 'css/hover.css' %}">
    <link rel="icon" href="{% static 'img/title_logo.png' %}">

    <title>
        {% block title %}{% endblock %}
    </title>
</head>
<body>

{% include 'e_dars/includes/preloader.html' %}

<div class="right_toper_btn">
    <span><img src="{% static 'img/rocket_up.png' %}"></span>
</div>
<section class="container-fluid p-0">
    <!-- {% include 'e_dars/includes/top_header.html' %} -->
    {% block content %}

    
    {% endblock %}
</section>


<script src="{% static 'js/jquery.js' %}"></script>

<!-- Bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<!-- Owl Carausel js -->
<script src="{% static 'OwlCarousel2-2.3.4/OwlCarousel2-2.3.4/dist/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/carusel.js' %}"></script>
<script src="{% static 'js/anim.js' %}"></script>
<script src="{% static 'js/quiz.js' %}"></script>
<script src="{% static 'js/main2.js' %}"></script>
{% block script %}
{% endblock %}
</body>
</html>
